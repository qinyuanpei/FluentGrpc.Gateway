name: Release

on:
    push:
      branches:
      - master

jobs:
  build_artifact:    
    name: Build Artifact
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    - name: Build Project
      run: dotnet build /home/runner/work/Grpc.Gateway/Grpc.Gateway/src/MagicCodes.GrpcGateway.sln -c Release --source https://api.nuget.org/v3/index.json
    - name: Create Artifact
      run: dotnet pack /home/runner/work/Grpc.Gateway/Grpc.Gateway/src/MagicCodes.GrpcGateway.sln -o /home/runner/work/nugetpkgs -c Release --no-build --source https://api.nuget.org/v3/index.json
    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: nugetpkgs
        path: /home/runner/work/nugetpkgs  

  release_nuget:
      name: Release to Nuget
      needs: build_artifact
      runs-on: ubuntu-latest
  
      steps:
        - name: Download build artifacts
          uses: actions/download-artifact@v1
          with:
            name: nugetpkgs
        - name: list nugetpkgs
          run: ls nugetpkgs
        - name: test dotnet cmd
          run: dotnet --version  
        - name: Release
          run: |
            for file in nugetpkgs/*.nupkg
            do
              dotnet nuget push $file -k ${{ secrets.NuGetAPIKey }} --skip-duplicate -s https://www.nuget.org/api/v2/package
            done